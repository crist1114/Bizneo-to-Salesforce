<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Evaluacion</h1>
                <h2><lightning-icon icon-name="utility:favorite"  variant="warning"></lightning-icon><lightning-icon
                        icon-name="utility:favorite"  variant="warning"></lightning-icon><lightning-icon
                        icon-name="utility:favorite"  variant="warning"></lightning-icon><lightning-icon
                        icon-name="utility:favorite"  variant="warning"></lightning-icon><lightning-icon
                        icon-name="utility:favorite"  variant="warning"></lightning-icon>
                </h2><br>
            </div>
            <div class="slds-modal__content slds-p-around_medium ">

                <lightning-record-form object-api-name="Evaluacion__c" record-id={fila} layout-type="Full" mode="view">
                </lightning-record-form>

            </div>

            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalAction}
                    aria-label="Cancel and close">Cancel</button>
                <!-- <button class="slds-button slds-button_brand" onclick={guardarEvaluacion}>Save</button> -->
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
